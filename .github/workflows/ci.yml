name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.13]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Block accidental commit of sensitive file
        run: |
          # Ensure data/users.json is not present in the committed files
          if git ls-files --error-unmatch data/users.json >/dev/null 2>&1; then
            echo "ERROR: data/users.json is present in the repository. Remove it and use data/users.example.json instead.";
            git ls-files data/users.json || true;
            exit 1;
          fi

      - name: Run tests
        run: |
          pytest -q
