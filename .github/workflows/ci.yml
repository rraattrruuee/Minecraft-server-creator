name: CI & Packaging

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Python deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest coverage pyinstaller

      - name: Install Python deps (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { pip install -r requirements.txt }
          pip install pytest coverage pyinstaller

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          coverage run -m pytest -q || echo "Certains tests ont échoué"
          coverage xml -i -o coverage.xml || true

      - name: Build executable with PyInstaller (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          pyinstaller --onefile --name mcpanel-ubuntu \
            --add-data "app/templates:app/templates" \
            --add-data "app/static:app/static" \
            --add-data "locales:locales" main.py

      - name: Build executable with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # Sous Windows, PyInstaller utilise ";" comme séparateur pour --add-data
          pyinstaller --onefile --name mcpanel-windows `
            --add-data "app/templates;app/templates" `
            --add-data "app/static;app/static" `
            --add-data "locales;locales" main.py

      - name: Install packaging tools (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync wget fakeroot dpkg-dev

      - name: Build Linux Packages (.deb & AppImage)
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x scripts/build_deb.sh scripts/build_appimage.sh
          ./scripts/build_deb.sh
          ./scripts/build_appimage.sh

      - name: Build Windows installer (Inno Setup)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          # On renomme l'exe pour correspondre au fichier .iss qui cherche "mcpanel-windows-latest.exe"
          Move-Item "dist\mcpanel-windows.exe" "dist\mcpanel-windows-latest.exe" -Force
          .\scripts\build_installer.ps1

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.os }}
          path: |
            dist/*.deb
            dist/*.AppImage
            dist/*.exe
          if-no-files-found: warn

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Ubuntu artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: packages-ubuntu-latest
          path: artifacts/ubuntu

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: packages-windows-latest
          path: artifacts/windows

      - name: List final files
        run: |
          echo "Contenu des artifacts récupérés :"
          ls -R artifacts || echo "Aucun artifact trouvé."
