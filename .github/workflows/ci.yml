name: CI & Packaging

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest coverage pyinstaller

      - name: Run tests
        run: |
          coverage run -m pytest -q || true
          coverage xml -i -o coverage.xml || true

      - name: Build executable with PyInstaller
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x scripts/build_deb.sh || true
          pyinstaller --onefile --name mcpanel-ubuntu --add-data "app/templates:app/templates" --add-data "app/static:app/static" --add-data "locales:locales" main.py

      - name: Build executable with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pip install pyinstaller
          pyinstaller --onefile --name mcpanel-windows --add-data "app/templates;app/templates" --add-data "app/static;app/static" --add-data "locales;locales" main.py

      # Linux packaging: .deb and AppImage
      - name: Install packaging tools (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync wget fakeroot dpkg-dev

      - name: Build .deb package
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x scripts/build_deb.sh
          ./scripts/build_deb.sh

      - name: Build AppImage
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x scripts/build_appimage.sh
          ./scripts/build_appimage.sh

      # Windows packaging: Inno Setup installer
      - name: Build Windows installer (Inno Setup)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Set-ExecutionPolicy -ExecutionPolicy Bypass -Scope Process -Force
          .\scripts\build_installer.ps1

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.os }}
          path: |
            dist/*.deb
            dist/*.AppImage
            dist/*.exe

  # Optional: create a summary job to collect artifacts or create a release
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages-ubuntu-latest
          path: artifacts/ubuntu
      - name: Download windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages-windows-latest
          path: artifacts/windows
      - name: List files
        run: |
          ls -la artifacts || true
