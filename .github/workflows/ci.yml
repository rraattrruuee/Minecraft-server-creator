name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # installer les dépendances du projet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # installer outils de test/coverage
          pip install pytest coverage
          # installer deps dev si présentes
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Block accidental commit of sensitive file
        run: |
          if git ls-files --error-unmatch data/users.json >/dev/null 2>&1; then
            echo "ERROR: data/users.json is present in the repository."
            exit 1
          fi

      - name: Quick syntax check
        run: python -m compileall -q .

      - name: Run tests with coverage
        run: |
          mkdir -p test-reports
          coverage run -m pytest -q
          coverage xml -i -o coverage.xml || true
          pytest --junitxml=test-reports/junit.xml || true

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.python-version }}
          path: |
            test-reports
            coverage.xml
