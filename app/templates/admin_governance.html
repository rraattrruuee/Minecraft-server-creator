<!doctype html>
<html lang="fr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gouvernance Admin - MCPanel</title>
    <link rel="stylesheet" href="/static/style_clean.css" />
    <link rel="stylesheet" href="/static/libs/fontawesome/css/all.min.css" />
    <style>
      .container {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .rule-card {
        background: var(--bg-card);
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        border-left: 5px solid var(--accent-color);
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="number"],
      input[type="text"] {
        width: 100%;
        padding: 8px;
        background: var(--bg-input);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
        <h1>Admin</h1>
      </div>
      <a href="/" class="nav-item"><i class="fas fa-home"></i> Retour Panel</a>
    </div>

    <div class="container" style="margin-left: 260px">
      <h1>Règles de Gestion & Quotas</h1>

      <div class="rule-card">
        <h2><i class="fas fa-users-cog"></i> Limites par Utilisateur</h2>
        <form id="quotaForm">
          <div class="form-group">
            <label>Max Serveurs (par défaut)</label>
            <input type="number" name="max_servers" value="3" />
          </div>
          <div class="form-group">
            <label>Quota RAM Max (Go)</label>
            <input type="number" name="max_ram" value="8" />
          </div>
          <div class="form-group">
            <label>Authoriser Swarm Deploy pour utilisateurs standard ?</label>
            <select name="allow_swarm" class="form-control">
              <option value="false">Non (Admin seulement)</option>
              <option value="true">Oui</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" onclick="saveQuotas()">
            Sauvegarder les règles
          </button>
        </form>
      </div>

      <div class="rule-card" style="border-left-color: #e74c3c">
        <h2><i class="fas fa-lock"></i> Sécurité Admin</h2>
        <p>
          Verrouillage des rôles : Seul un super-admin peut promouvoir d'autres
          admins.
        </p>
        <button class="btn btn-danger" onclick="auditSecurity()">
          Lancer un audit de sécurité
        </button>
      </div>
    </div>

    <script>
      function saveQuotas() {
        // Implémentation future connectée à GovernanceManager
        alert(
          "Règles mises à jour (Simulation). Le module GovernanceManager appliquera ces limites.",
        );
      }
      function auditSecurity() {
        alert(
          "Audit lancé. Vérification des permissions fichiers et accès Docker socket...",
        );
      }
    </script>
  </body>
</html>
